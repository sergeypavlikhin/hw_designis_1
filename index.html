 <head>

  <body>
  <article>
	<h1>Формула Герона</h1>
	<p>
	<math display="block">
		<mrow>
			<mrow>
				<mi>S</mi>
			</mrow>			
			<mo>=</mo>
			<mrow>
				<msqrt>
					<mrow>
						<mi>p</mi>
						<mo>*</mo>
						<mfenced separators="" open="(" close=")">
							<mrow>
								<mi>p</mi>
								<mo>-</mo>
								<mi>a</mi>
							</mrow>							
						</mfenced>
						<mo>*</mo>
						<mfenced separators="" open="(" close=")">
							<mrow>
								<mi>p</mi>
								<mo>-</mo>
								<mi>b</mi>
							</mrow>							
						</mfenced>
						<mo>*</mo>
						<mfenced separators="" open="(" close=")">
							<mrow>
								<mi>p</mi>
								<mo>-</mo>
								<mi>c</mi>
							</mrow>							
						</mfenced>
					</mrow>
				</msqrt> 
			</mrow>
			
		</mrow>
	</math>
	</p>
	</article>
